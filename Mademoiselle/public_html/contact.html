                <div class="row ">
                    <article class="col-12 col-lg-6 mb-5 animation" data-animation="slideRight">
                        <h4 class="container text-uppercase mb-5" ">Please contact us using the form bellow</h4>

                        <form class="contact-form" action="" method="get">
                            <div class="form-group  mb-5">
                                <input type="text" name="name" value="" class="form-control" placeholder="Name and surename *">
                                <div class="error-msg"></div>
                            </div>
                            <div class="form-group mb-5">
                                <input type="text" name="subject" value="" class="form-control" placeholder="Subject *">
                                <div class="error-msg"></div>
                            </div>
                            <div class="form-group mb-5">
                                <input type="email" name="email" value="" class="form-control" placeholder="Email address *">
                                <div class="error-msg"></div>
                            </div>

                            <div class="form-group  mb-5">
                                <textarea name="message" placeholder="Enter you message" class="form-control" rows="4"></textarea>
                                <div class="error-msg"></div>
                            </div>
                            <div class="form-group">
                                <button class="btn px-5 py-3 text-uppercase" type="submit" name="send" value="=true">send message</button>
                            </div>
                        </form>

                    </article>

                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2829.525569718704!2d20.4080744153408!3d44.831229083475385!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a65757fb67027%3A0x5fb1c837cc4087dc!2sCubes%20IT%20School%20-%20Obuke%20i%20kursevi%20programiranja!5e0!3m2!1ssr!2srs!4v1627815697045!5m2!1ssr!2srs" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
